{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}
<div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/09.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                  
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->
        <script>
          function showAlert() {
            alert("Votre commande a été passée avec succès!");
          }
          </script>
        <div class="section" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center mb-5">
              <div class="col-md-8  text-center">
                <h2 class="mb-3">Commande</h2>

              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                
               
                  

              

                <form action="" method="POST">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                      <button onclick="showAlert()"  type="submit" class="btn btn-primary" >Passer la commande</button>
                  {% endbuttons %}

                </form>
                


            
            </div>
          </div>
        </div> <!-- .section -->

       
  

      </div> <!-- .main-wrap -->
      
      {% endblock body %}
