{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}
  

  
      <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/home.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                  <h2 class="heading">Confirmation</h2>
                  <p class="lead"> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section" data-aos="fade-up">
         <div class="container">
           <div class="row justify-content-center mb-5">
             <div class="col-md-8  text-center">
               <h2 class="mb-3"></h2>
               <p class="lead"></p>
             </div>
           </div>
           <div class="row justify-content-center">
             <div class="col-md-10 p-5 form-wrap">
               
               {% comment %}
                 

                 
               <form action="#">
                 <div class="row mb-4">
                   <div class="form-group col-md-4">
                     <label for="name" class="label">Name</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-android-person"></span>
                       <input type="text" class="form-control" id="name">
                     </div>
                   </div>
                   <div class="form-group col-md-4">
                     <label for="email" class="label">Email</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-email"></span>
                       <input type="email" class="form-control" id="email">
                     </div>
                   </div>
                   <div class="form-group col-md-4">
                     <label for="phone" class="label">Phone</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-android-call"></span>
                       <input type="text" class="form-control" id="phone">
                     </div>
                   </div>

                   <div class="form-group col-md-4">
                     <label for="persons" class="label">Number of Persons</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-android-arrow-dropdown"></span>
                       <select name="persons" id="persons" class="form-control">
                         <option value="">1 person</option>
                         <option value="">2 persons</option>
                         <option value="">3 persons</option>
                         <option value="">4 persons</option>
                         <option value="">5+ persons</option>
                       </select>
                     </div>
                   </div>
                   <div class="form-group col-md-4">
                     <label for="date" class="label">Date</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-calendar"></span>
                       <input type="text" class="form-control" id="date">
                     </div>
                   </div>
                   <div class="form-group col-md-4">
                     <label for="time" class="label">Time</label>
                     <div class="form-field-icon-wrap">
                       <span class="icon ion-android-time"></span>
                       <input type="text" class="form-control" id="time">
                     </div>
                   </div>
                 </div>
                 <div class="row justify-content-center">
                   <div class="col-md-4">
                     <input type="submit" class="btn btn-primary btn-outline-primary btn-block" value="Submit">
                     <!-- <p><a href="#" class="btn btn-primary btn-outline-primary btn-sm">Read More</a></p> -->
                   </div>
                 </div>
               </form>
               {% endcomment %}

               <h1>Confirmation de commande</h1>
               <p>Votre commande a été passée avec succès!</p>
               <a href="home:home">Retour à la page d'accueil</a>


             </div>
           </div>
         </div>
       </div> <!-- .section -->


 

     </div> <!-- .main-wrap -->
     
     {% endblock body %}
